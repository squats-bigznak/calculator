<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>calculonker</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="innershell">
                <div class ="display"></div>
                <div class ="row">
                    <button type="button" class="special" data-key="allclear">AC</button>
                    <button type="button" class="special" data-key="sign">+/-</button>
                    <button type="button" class="special" data-key="percent">%</button>
                    <button type="button" class="operator" data-key="divide">/</button>
                </div>
                <div class ="row">
                    <button type="button" class="operand" data-key="seven">7</button>
                    <button type="button" class="operand" data-key="eight">8</button>
                    <button type="button" class="operand" data-key="nine">9</button>
                    <button type="button" class="operator" data-key="multiply">*</button>
                </div>
                <div class ="row">
                    <button type="button" class="operand" data-key="four">4</button>
                    <button type="button" class="operand" data-key="five">5</button>
                    <button type="button" class="operand" data-key="six">6</button>
                    <button type="button" class="operator" data-key="minus">-</button>
                </div>
                <div class ="row">
                    <button type="button" class="operand" data-key="one">1</button>
                    <button type="button" class="operand" data-key="two">2</button>
                    <button type="button" class="operand" data-key="three">3</button>
                    <button type="button" class="operator" data-key="four">+</button>
                </div>
                <div class ="row">
                    <button type="button" data-key="zero">0</button>
                    <button type="button" class="operand" data-key="decimal">.</button>
                    <button type="button" class="operator" data-key="equal">=</button>
                </div>
            </div>
            
        </div>
        <script src="calc.js">
        </script>
    </body>
</html>
