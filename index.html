<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>calculonker</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="innershell">
                <div class ="display"></div>
                <div class ="row">
                    <button type="button" class="special" id="acbtn" data-key="allclear">AC</button>
                    <button type="button" class="special" id="signbtn" data-key="sign">+/-</button>
                    <button type="button" class="special" id="percentbtn" data-key="percent">%</button>
                    <button type="button" class="operator" id="dividebtn" data-key="divide">/</button>
                </div>
                <div class ="row">
                    <button type="button" class="operand" id="sevenbtn" data-key="seven">7</button>
                    <button type="button" class="operand" id="eightbtn" data-key="eight">8</button>
                    <button type="button" class="operand" id="ninebtn" data-key="nine">9</button>
                    <button type="button" class="operator" id="multiplybtn" data-key="multiply">*</button>
                </div>
                <div class ="row">
                    <button type="button" class="operand" id="fourbtn" data-key="four">4</button>
                    <button type="button" class="operand" id="fivebtn" data-key="five">5</button>
                    <button type="button" class="operand" id="sixbtn" data-key="six">6</button>
                    <button type="button" class="operator" id="subtractbtn" data-key="subtract">-</button>
                </div>
                <div class ="row">
                    <button type="button" class="operand" id="onebtn" data-key="one">1</button>
                    <button type="button" class="operand" id="twobtn" data-key="two">2</button>
                    <button type="button" class="operand" id="threebtn" data-key="three">3</button>
                    <button type="button" class="operator" id="addbtn" data-key="addbtn">+</button>
                </div>
                <div class ="row">
                    <button type="button" class="operand" id="zerobtn" data-key="zero">0</button>
                    <button type="button" class="operand" id="decimalbtn" data-key="decimal">.</button>
                    <button type="button" class="operator" id="equalsbtn" data-key="equal">=</button>
                </div>
            </div>
            
        </div>
        <script src="calc.js">
        </script>
    </body>
</html>
